<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form class="mt-5">
            <div class="mb-3">
                <div class="mt-5">
                    <label for="form-text" class="form-label">Выберите размер бургера:</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="samllburger" value="Small"
                        data-price="50" data-calories="20">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Маленький (50 рублей, 20 калорий)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="bigburger">
                    <label class="form-check-label" for="flexRadioDefault2" value="Big" data-price="100"
                        data-calories="40">
                        Большой (100 рублей, 40 калорий)
                    </label>
                </div>
                <div class="mt-5">
                    <label for="form-text" class="form-label">Выберите начинку:</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="cheese" id="cheese" name="add" data-price="10"
                        data-calories="20">
                    <label class="form-check-label" for="flexCheckDefault">
                        сыр (+10 рублей, +20 калорий)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="salad" id="salad" name="add" data-price="20"
                        data-calories="5">
                    <label class="form-check-label" for="flexCheckChecked">
                        салат (+20 рублей, +5 калорий)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="potato" id="potato" name="add" data-price="15"
                        data-calories="10">
                    <label class="form-check-label" for="flexCheckChecked">
                        картофель (+15 рублей, +10 калорий)
                    </label>
                </div>
                <div class="mt-5">
                    <label for="form-text" class="form-label">Дополнительно:</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="spicy" id="spicy" name="topping">
                    <label class="form-check-label" for="flexCheckDefault" data-price="15" data-calories="0">
                        посыпать приправой (+15 рублей, +0 калорий)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="mayo" id="mayo" data-price="20"
                        data-calories="5" name="topping">
                    <label class="form-check-label" for="flexCheckChecked">
                        полить майонезом (+20 рублей, +5 калорий)
                    </label>
                </div>

                <button type="submit" id="choose" class="btn btn-primary mt-5">Рассчитать</button>
                <button type="reset" class="btn btn-secondary mt-5">Очистить</button>

                <p id="result" class="totalprice mt-5">Итоговая стоимость:<span id="price">0</span></p>
                <p class="totalcallories">Колличество калорий:<span id="callories">0</span></p>
        </form>
    </div>
    <script src="hamb.js"></script>
    <script>
        window.onload = () => {
            document.getElementById('choose').addEventListener('click', () => {
                let burger = new Burger('size', 'add', 'toppings');
                console.log(burger);
            })
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
